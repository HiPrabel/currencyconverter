<!DOCTYPE html>
<html>
<head>
<title> Currency Converter by prabel</title>
    <style>
        body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="number"] {
        width: 50%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    #ans {
        font-size: 24px;
        margin-top: 20px;
    }
    </style>
    
    <script>
        function convert(event) {
            event.preventDefault();
            let num = document.getElementById("num");
            let ans = document.getElementById("ans");
            
            if (num.value === "") {
                alert("Please Enter The Amount");
                ans.innerHTML = "";
                num.focus();
                return;
            }

            let n = parseFloat(num.value);

            if (n < 0.0) {
                alert("Only positive Amount");
                ans.innerHTML = "";
                num.focus();
                return;
            }

            let apiKey = "rates"; // Replace with your actual API key
            let baseCurrency = "USD";
            let targetCurrency = "INR"; 
            
            fetch(`https://api.exchangerate-api.com/v4/latest/${baseCurrency}`)
                .then(response => response.json())
                .then(data => {
                    let exchangeRate = data.rates[targetCurrency];
                    if (exchangeRate) {
                        let convertedAmount = n * exchangeRate;
                        ans.innerHTML = `â‚¹${convertedAmount.toFixed(2)}`;
                    } else {
                        ans.innerHTML = "Currency conversion not available at the moment.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching exchange rates:', error);
                    ans.innerHTML = "Error fetching exchange rates. Please try again later.";
                });
        }
    </script>
</head>
<body>
    <h1> Currency Converter </h1>
    <form onsubmit="convert(event)">
        <input type="number" step="any" placeholder="Enter a Number" id="num"/>
        <br> <br>
        <input type="submit" value="Convert"/>    
        <h2 id="ans"></h2> 
    </form>
</body>
</html>
